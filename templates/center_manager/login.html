{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and Stylesheets -->
    {% include 'base/header.html' %}
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom right, #e6f1fd, #d5e4f7);
        font-family: 'Arial', sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .background-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url("{% static 'assets/background-pattern.png' %}") no-repeat bottom right;
        background-size: cover;
      }
      .card {
        width: 400px;
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .logo {
  display: block;
  max-width: 150px;
  margin: 0 auto 30px auto; /* Center the image horizontally and add bottom margin */
}

      h1 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 0.9rem;
      }
      .checkbox-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }
      .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 20px;
      }
      .btn-login:hover {
        background-color: #0056b3;
      }
      .link-section {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
      }
      .link-section a {
        text-decoration: none;
        color: #007bff;
        font-size: 0.9rem;
      }
      .link-section a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="background-wrapper"></div>
    <div class="container">
      
      <div class="card">
        <img src="{% static 'assets/Kutlwanong-logo.png' %}" alt="Kutlwanong Logo" class="logo">
        <h1>Login to Kutlwanong Data Management System</h1>
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Your username" name="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password" name="password" />
          </div>
          <div class="checkbox-group">
            <div>
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <input type="submit" value="Login" class="btn-login" />
        </form>
        <div class="link-section">
          <a href="{% url 'teacher-login' %}">Teacher Login</a>
          <a href="{% url 'center-login' %}">Center Manager Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
