<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- CoreUI icons and other styles -->
    <link href="{% static 'node_modules/@coreui/icons/css/coreui-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    
    <!-- Main styles -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    {% include 'base/header.html' %}
    
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background-color: white;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
      }

      .logo {
        margin-bottom: 20px;
        max-width: 150px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #343a40;
      }

      p.text-muted {
        color: #6c757d;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #f8f9fa;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-link {
        margin-top: 10px;
        display: block;
        color: #007bff;
        text-align: right;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .btn-link:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      .btn-link:focus {
        outline: none;
      }
    </style>
     <style>
      /* Enhanced CSS for the popup */
      #popupMessage {
          display: none;
          position: fixed;
          left: 50%;
          top: 30%;
          transform: translate(-50%, -50%);
          padding: 25px 40px;
          background-color: #f0f9f0;
          color: #333;
          font-family: 'Arial', sans-serif;
          font-size: 18px;
          line-height: 1.5;
          border-radius: 12px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
          border-left: 8px solid #ff4d4d;  /* Red border for error */
          animation: fadeIn 0.5s ease-in-out;
          z-index: 1000;  /* Ensures it's above all content */
          width: 300px;
          text-align: center;
      }

      #popupMessage h4 {
          margin: 0;
          font-size: 22px;
          font-weight: bold;
          color: #4CAF50;
      }

      #popupMessage p {
          margin: 10px 0;
          font-size: 16px;
          color: #555;
      }

      #closeButton {
          margin-top: 20px;
          padding: 8px 16px;
          background-color: #4CAF50;
          color: #fff;
          font-size: 14px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      #closeButton:hover {
          background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="{% static 'assets/Kutlwanong-logo.png' %}" alt="Kutlwanong Logo" class="logo">
      <h1>Teacher Login</h1>
      <p class="text-muted">Sign in to your account</p>

      <form action="#"  method="post">
        {% csrf_token %}

        <!-- Username field -->
        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <!-- Password field -->
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger">
        Your username and password didn't match. Please try again.
        </div>
        {% endif %}
       

        <button type="submit" class="btn btn-primary">Login</button>

        <a href="#" class="btn-link">Forgot password?</a>
      </form>
    </div>
  </body>
</html>
